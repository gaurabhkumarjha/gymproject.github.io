    <div class="membership">
        <h2>MEMBERSHIP APPLICATION</h2>
        <div class="memship">
            <form action="noaction.nodejs">

    <script>
        function sbutton() {
            let name = document.getElementById('username').value;
            let age = document.getElementById('userage').value;
            let gender = document.getElementById('usergender').value;
            let email = document.getElementById('useremail').value;
            let number = document.getElementById('usernumber').value;

            let arr = [];
            arr.push(name);
            arr.push(age);
            arr.push(gender);
            arr.push(email);
            arr.push(number);

            if (name == '' && age == '' && number == '' && email == '') {
                alert("please fill your all sections");
            }
            else if (name == '') {
                alert("please fill your name section");
            }
            else if (number == '' || number.length != 10) {
                alert("please fill your phone number section");
            }
            else if (email == '') {
                alert("please fill email section");
            }
            else if (age == '' || age >='a' && age <='z' || age != 18) {
                alert("please fill your age section,[must age entrie are numerical and atleast age 18]");
            }
            else {
                let x = arr[4];
                localStorage.setItem(x, JSON.stringify(arr));
                alert("your mebership form are succesfully submited");
                document.getElementById('username').value = '';
                document.getElementById('userage').value = '';
                document.getElementById('usergender').value = '';
                document.getElementById('useremail').value = '';
                document.getElementById('usernumber').value = '';
            }

        }

        function rbutton() {

            let name = document.getElementById('username').value;
            let age = document.getElementById('userage').value;
            let gender = document.getElementById('usergender').value;
            let email = document.getElementById('useremail').value;
            let number = document.getElementById('usernumber').value;

            if (name == '' && age == '' && email == '' && number == '') {
                alert("fill your entries first");
            }


            else {
                let x = prompt("Are You Sure Want To Remove All Fields (Type YES)");

                if (x == "yes") {
                    document.getElementById('username').value = '';
                    document.getElementById('userage').value = '';
                    document.getElementById('usergender').value = '';
                    document.getElementById('useremail').value = '';
                    document.getElementById('usernumber').value = '';
                }
            }
        }
    </script>
